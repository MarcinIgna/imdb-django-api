{% extends 'core/dash_base.html' %}

{% block content %}
<h1 style="color: goldenrod;">Delete Genre</h1>
  <p>Are you sure you want to delete the genre "{{ genre.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'imdb:see_all_genres' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
