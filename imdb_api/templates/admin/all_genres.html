{% extends 'core/base.html' %}

{% block content %}
  <h1>All Genres</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      {% for genre in genres %}
        <tr>
          <td>{{ genre.id }}</td>
          <td>{{ genre.name }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="2">No genres found.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
