{% extends 'core/base.html' %}

{% block content %}

{% if movies %}
<h2 style="color: goldenrod;">Movie Search Results</h2>
    <ul>
        {% for movie in movies %}
        <li><img src="{{ movie.poster_url }}" alt="{{ movie.title }} Poster" width="100">{{ movie.title }}</li>
        {% endfor %}
    </ul>
    {% else %}
        <p style="color: whitesmoke">No movies found matching your search.</p>
{% endif %}
{% endblock %}
