<!-- Include necessary CSS and Font Awesome base_navbar.html -->
<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

<style>
    .box {
        display: flex;
        align-items: center;
        background: #fff;
        border-radius: 30px;
        padding: 10px 20px;
        margin-left: 100px;
    }

    .box input {
        outline: none;
        border: none;
        font-weight: 500;
        background: transparent;
    }

    .box button {
        background: transparent;
        border: none;
        cursor: pointer;
        vertical-align: middle;
    }
</style>

<nav class="navbar navbar-expand-sm navbar-dark bg-black">
    <div class="container">
        <a href="{% url 'imdb:frontpage' %}" class="navbar-brand mb-0 h1" style="text-decoration: none;">
            <img class="d-inline-block align-top"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRjf_E8CVqOjyb8QTPMQzWEGszfznS4T8VRnA&usqp=CAU"
                width="50" height="35" />
            MoviePMB
        </a>
        <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" class="navbar-toggler"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a href="{% url 'imdb:frontpage' %}" class="nav-link active" style="text-decoration: none;">
                        HOME
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false" style="text-decoration: none;">
                        GENRES
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        {% for genre in genres %}
                           <a href="{% url 'imdb:base_genre_movies' genre.id %}" class="dropdown-item">{{ genre.name }}</a>
                        {% endfor %}
                    </ul>
                    
                </li>

            </ul>
            <div class="box">
                <form action="{% url 'imdb:movie_search' %}" method="post">
                    {% csrf_token %}
                    <input type="text" name="search_term" placeholder="Search...">
                    <button type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
            </div>
        </div>
        <div>
            <button class="btn btn-outline-light" style="border-color: gold; border-radius: 30px;"><a href="/login"
                    style="text-decoration: none; color: inherit;">Sign In</a></button>
        </div>
    </div>
</nav>
