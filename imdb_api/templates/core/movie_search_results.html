{% extends 'core/base.html' %}

{% block content %}

    <h1>Movie Search Results</h1>
    <p>Showing results for: "{{ query }}"</p>

    {% if movies %}
    <ul>
        {% for movie in movies %}
        <li>{{ movie.title }}</li>
        {% endfor %}
    </ul>
    {% else %}
        <p>No movies found matching your search.</p>
{% endif %}
{% endblock %}
