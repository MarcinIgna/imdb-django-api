<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommended Movies</title>
</head>
<body>
    {% if message %}
        <p>{{ message }}</p>
    {% else %}
        <h1>Recommended Movies:</h1>
        <ul>
            {% for movie in recommendations %}
                <li>{{ movie.title }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
