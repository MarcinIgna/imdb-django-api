{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ user_full_name }}'s Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>

<body style="height:2000px">

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
            <!-- Logo that redirects to homepage -->
            <a href="{% if user.is_authenticated %}{% url 'imdb:logged_in' %}{% else %}{% url 'imdb:frontpage' %}{% endif %}" class="navbar-brand mb-0 h1">
                <img class="d-inline-block align-top"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSBaciL8bbj5Hg6uDw3TZX78ERJILBMflWIKw&usqp=CAU"
                    width="45" height="30" />
                IMDB
            </a>
            <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" class="navbar-toggler"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a href="#" class="nav-link active">
                            Home
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link 
                        dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Genres
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a href="#" class="dropdown-item">Action</a></li>
                            <li><a href="#" class="dropdown-item">Romance</a></li>
                            <li><a href="#" class="dropdown-item">Thriller</a></li>
                        </ul>
                        
                    </li>
                    <li class="nav-item active">
                        <a href="#" class="nav-link">
                            Movies
                        </a>
                       
                    </li>
                    <div class="navbar-nav user-name">
                        <p style="color: white">{{ user }}</p>
                    </div>
                    
                    <div class="navbar-nav logout-button">
                        <button class="btn btn-outline-light">
                            <a href="{% url 'imdb:logout' %}" style="text-decoration: none; color: inherit;">Logout</a>
                        </button>
                    </div>
                </ul>

            </div>

            <form class="d-flex">
                <input type="text" class="form-control me-2" style="width:550px;">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
        

    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
{% block content %}
{% endblock %}

</body>

</html>
